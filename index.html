<!DOCTYPE = html>
<html lang="en/us">

<head>
    <meta charset="utf-8">
    <title>Train Scheduler</title>

        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- My CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <div class="container">
        
        <div class="jumbotron text-center">
            <h1>Train Scheduler</h1>
            <!-- <h5>Always on Time</h5> -->
            <br>
            <p class="currentTime">Current Time: (PST)</p>
            <p class="currentTime" id="timeDisplay"></p>
        </div>

        <div class="row">
            <div class="col-3">
                <div class="form-header">
                    <h5 class="text-center" id="addTrainTitle">Add a Train</h5>
                    <form id="userInputForm">
                        <div class="form-group">
                            <label>Train Name:</label>
                            <input type="text" class="form-control" id="trainName">
                        </div>
                        <div class="form-group">
                            <label>Destination:</label>
                            <input type="text" class="form-control" id="destination">
                        </div>
                        <div class="form-group">
                            <label>First Train Time: HH:mm (military)</label>
                            <input type="text" class="form-control" id="firstTrainTime">
                        </div>
                        <div class="form-group">
                                <label>Frequency:</label>
                                <input type="text" class="form-control" id="frequency">
                        </div>

                        <button type="submit" class="btn btn-success" id="addTrain">Add Train</button>
                            
                    </form>
    
                </div>   
            </div>

            <div class="col-9 text-center">
                <div class="table-box">
                    <h5 class="text-center" id="trainScheduleTitle">Train Schedule</h5>
                    <table class="table table-hover">
                            <thead class="tableHeader">
                              <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                                <th scope="col" class="removeHeader">Remove</th>
                              </tr>
                            </thead>
                            <tbody id="tableBody">

                            </tbody>
                    </table>    
                </div>
            </div>

        </div>

    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Firebase Javascript-->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

    <!-- Bootstrap Popper & Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.js" charset="utf-8"></script>
    <!-- <script type="text/javascript" src="assets/javascript/moment.js"></script> -->       

    <!-- My Javascript -->
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>

</body>

</html>
