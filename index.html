<!DOCTYPE = html>
<html lang="en/us">

<head>
    <meta charset="utf-8">
    <title>Train Scheduler</title>

        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- My CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        
        <div class="jumbotron text-center">
            <h1>Train Scheduler</h1>
            <h5>Week 7 Homework Assignment</h5>
        </div>

        <div class="row">
            <div class="col-9 text-center">
                <div class="table-header">
                    <h5 class="text-center">Train Schedule</h5>
                    <table class="table table-hover">
                            <thead>
                              <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                                <th scope="col">Remove</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>test1</td>
                                <td>test2</td>
                                <td>test3</td>
                                <td>test4</td>
                                <td>test5</td>
                                <td>test6</td>
                              </tr>
                            </tbody>
                    </table>    
                </div>
            </div>

            <div class="col-3">
                <div class="form-header">
                    <h5 class="text-center">Add a Train</h5>
                    
                    <form>
                        <div class="form-group">
                            <label>Train Name</label>
                            <input type="text" class="form-control" id="trainName">
                        </div>
                        <div class="form-group">
                            <label>Destination</label>
                            <input type="text" class="form-control" id="Destination">
                        </div>
                        <div class="form-group">
                            <label>First Train Time: HH:mm - military time</label>
                            <input type="text" class="form-control" id="firstTrainTime">
                        </div>
                        <div class="form-group">
                                <label>Frequency</label>
                                <input type="text" class="form-control" id="frequency">
                        </div>

                        <button type="submit" class="btn btn-primary">Add Train</button>
                          
                    </form>

                </div>


            </div>

        </div>






























    </div>



    <!-- Firebase Javascript-->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Bootstrap Popper & Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- My Javascript -->
    <script src="assets/javascript/javascript.js"></script>



</body>

</html>
